{% extends 'layout2.html' %} {% block title %} Login {% endblock %} {% block body %}

<body class="d-flex flex-column text-dark" style="background-color: #383838">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 info-panel-info p-5">
        <h3>Log In User</h3>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show mt-3 mx-auto" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <form action="/login" method="POST">
          <div class="form-floating mb-3 mt-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
          <br />
          <div class="form-group mb-3">
            <input type="submit" class="btn btn-primary" name="submit_button" value="Log In" id="login" />
            <input type="submit" class="ms-2 btn btn-outline-primary" name="submit_button" value="Log In as Admin" id="login as admin" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
