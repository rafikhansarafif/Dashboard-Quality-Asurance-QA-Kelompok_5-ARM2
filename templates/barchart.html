{% extends 'layout.html' %} {% block title %} Bar Chart {% endblock %} {% block body %}

<body class="d-flex flex-column text-center text-light" style="background-color: #383838">
  <section class="container d-flex p-3 mt-4 mx-auto align-self-centerflex-column" style="height: 400px">
    <section class="jumbotron text-center mx-auto" style="background-color: #00000000">
      <h1 class="display-4">Chart Data Processing</h1>
      <p class="lead">Quality Asurance</p>
    </section>
  </section>

  <div class="container">
      <h3>Chart</h3>
    </button>
  </div>

  <!-- Chart -->
  <div style="padding: 50px">
    <canvas id="myChart"></canvas>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = {{chart_labels | tojson}};
  const chart_data = {{ chart_data | tojson}};

  const data = {
    labels: labels,
    datasets: [{
      label: 'Status',
      data: chart_data,
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)'
      ],
      borderColor: [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
      ],
      borderWidth: 1
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    },
  };

  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
{% endblock %}
